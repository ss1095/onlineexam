<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
    <h2>Add Question to {{ exam.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="question_text">Question Text:</label>
        <input type="text" name="question_text" required>
        <label for="answer_a">Answer A:</label>
        <input type="text" name="answer_a" required>
        <label for="answer_b">Answer B:</label>
        <input type="text" name="answer_b" required>
        <label for="answer_c">Answer C:</label>
        <input type="text" name="answer_c" required>
        <label for="answer_d">Answer D:</label>
        <input type="text" name="answer_d" required>
        <label for="correct_answer">Correct Answer (A/B/C/D):</label>
        <input type="text" name="correct_answer" required>
        <button type="submit">Add Question</button>
    </form>
</body>
</html>
